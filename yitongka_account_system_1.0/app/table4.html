<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Demo</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-table.min.css" >

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="lib/bootstrap/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap-table-angular.min.js"></script>

    <script src="js/table4.js"></script>
</head>
<body class="container-fluid" ng-controller="MainController">
    <br />
    <!-- Workspaces nav -->
    <ul class="nav nav-tabs">
        <li role="presentation" ng-repeat="wk in workspaces" ng-class="{active: currentWorkspace==wk}" ng-click="changeCurrentWorkspace(wk)"><a href="#">{{wk.name}}</a></li>
    </ul>

    <!-- Workspaces containers -->
    <div class="workspaceContainer" ng-repeat="wk in workspaces" ng-show="currentWorkspace==wk">
        <table bs-table-control="wk.bsTableControl"></table>
    </div>


</body>
</html>
