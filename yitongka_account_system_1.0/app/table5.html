<!doctype html>
<html lang="en" ng-app="TestApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/app.css" >
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-smart-table/dist/smart-table.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/table5.js"></script>
</head>

<body>
    <div class="container" ng-controller="testController">
    <h1>账户管理系统</h1>

    <button type="button" ng-click="addItem()" class="btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus">
        </i> Add item
    </button>

    <form>
        <label for="predicate">选择条件查询范围:</label>
        <select class="form-control" id="predicate" ng-model="selectedPredicate" ng-options="predicate for predicate in predicates"></select>
    </form>

    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th st-sort="name">姓名</th>
        <th st-sort="age">年龄</th>
        <th st-sort="city">城市</th>
    </tr>

    <th colspan="2">
        <input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
    </th>
    <th>
        <input st-search="age" placeholder="search for age" class="input-sm form-control" type="search"/>
    </th>
    <th>
        <input st-search="city" placeholder="search for city" class="input-sm form-control" type="search"/>
    </th>
    <th>
        <input st-search="{{selectedPredicate}}" placeholder="条件查询" class="input-sm form-control" type="search"/>
    </th>

    </thead>

    <tbody>
    <tr ng-repeat="row in displayedCollection">
        <td cs-select="row"></td>
        <td>{{row.name}}</td>
        <td>{{row.age}}</td>
        <td>{{row.city}}</td>


        <td>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="update(row)">
            <i class="glyphicon glyphicon-pencil"></i>
            </button>
            <button type="button" class="btn btn-danger" ng-click="removeItem(row)">
            <i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>
        </td>

    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
            </td>
        </tr>
    </tfoot>
    </table>

       <!-- 添加信息 -->
      <div class="modal" id="modal-1">
        <div class="modal-dialog">
         <div class="modal-content">
     
          <div class="modal-header">
           <button class="close" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
           </button>
           <h3 class="modal-title">添加信息</h3>
          </div>
     
          <div class="modal-body">
           <div>姓名：</div>
           <input ng-model="newName" type="text">
           <div>年龄：</div>
           <input ng-model="newAge" type="text">
           <div>城市：</div>
           <input ng-model="newCity" type="text">
          </div>
     
          <div class="modal-footer">
           <button class="btn btn-default" data-dismiss="modal">
           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
           <button class="btn btn-primary" ng-click="save()">
           <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
          </div>
     
         </div>
        </div>
      </div>
       
      <!-- 修改信息 -->
      <div class="modal" id="modal-2">
        <div class="modal-dialog">
         <div class="modal-content">
     
          <div class="modal-header">
           <button class="close" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
           </button>
           <h3 class="modal-title">修改信息</h3>
          </div>
     
          <div class="modal-body">
           <div>姓名：</div>
           <input ng-model="prod.name" value="{{prod.name}}" type="text">
           <div>年龄：</div>
           <input ng-model="prod.age" value="{{prod.age}}" type="text">
           <div>城市：</div>
           <input ng-model="prod.city" value="{{prod.city}}" type="text">
          </div>
     
          <div class="modal-footer">
           <button class="btn btn-default" data-dismiss="modal">
           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
           <button class="btn btn-primary" ng-click="ensure()">
           <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确定</button>
          </div>
         </div>
        </div>
    </div>


</div>


 

<body>
