<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/bootstrap-table.min.css" >
</head>
<body>
  <div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Brand</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ui-sref="view1">view1</a></li>
            <li><a ui-sref="table1">table1</a></li>
            <li><a ui-sref="table2">table2</a></li>
            <li><a ui-sref="table4">table4</a></li>
            <li class="dropdown">
               <a class="dropdown-toggle" data-toggle="dropdown">机构部门<strong class="caret"></strong></a>
              <ul class="dropdown-menu">
                <li>
                   <a ui-sref="table3">机构</a>
                </li>
                <li class="divider">
                </li>
                <li>
                   <a ui-sref="department">部门</a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
               <a ui-sref="logout">注销</a>
            </li>
          </ul>
        </div>        
      </nav>
    </div>
  </div>
</div>
  <ul class="menu">
    <li><a ui-sref="view1">view1</a></li>
    <li><a ui-sref="table1">table1</a></li>
    <li><a ui-sref="table2">table2</a></li>
    <li><a ui-sref="table3">机构</a></li>
    <li><a ui-sref="table4">table4</a></li>
    <li><a ui-sref="logout">注销</a></li>
  </ul>

  <div ui-view></div>
  <section data-ng-controller="DemoCtrl">
</section>

<script type="text/ng-template" id="warning-dialog.html">
  <div class="modal-header">
   <h3>太久未操作，系统即将退出！</h3>
  </div>
  <div idle-countdown="countdown" ng-init="countdown=60" class="modal-body">
   <uib-progressbar max="60" value="60" animate="false" class="progress-striped active">您将会在 {{countdown}}秒后退出</uib-progressbar>
  </div>
</script>

<script type="text/ng-template" id="timedout-dialog.html">
  <div class="modal-header">
   <h3>您的登录已经失效</h3>
  </div>
  <div class="modal-body">
   <p>
      请重新登录
   </p>
 </div>
</script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/angular/angular-touch.min.js"></script>
  <script src="lib/ng-idle/angular-idle.min.js"></script>
  <script src="lib/angular-smart-table/dist/smart-table.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/bootstrap/bootstrap-table.min.js"></script>
  <script src="lib/bootstrap/bootstrap-table-zh-CN.min.js"></script>
  <script src="lib/bootstrap/bootstrap-table-angular.js"></script>
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/oclazyload/dist/ocLazyLoad.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/InterceptorControllers.js"></script>
  <script src="js/IdleControllers.js"></script>
</body>
</html>
