<style>
  .add{
   position:relative;
   top:-40px;
   left:1000px;
  }
</style>
<body class="container-fluid">

  <div class="panel-body" style="padding-bottom:0px;">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" ng-click="add()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default" ng-click="update()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default" ng-click="del()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
        </button>
        <button id="btn_test" type="button" class="btn btn-default" ng-click="showData()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>test
        </button>
                <button id="btn_test1" type="button" class="btn btn-default" ng-click="deleteData()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>delete
        </button>
    </div>

    <table bs-table-control="initTable" id="table_bootstrap"></table>
   
</div>
    <!-- 添加信息 -->
  <div class="modal" id="modal-1">
    <div class="modal-dialog">
     <div class="modal-content">
 
      <div class="modal-header">
       <button class="close" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove"></span>
       </button>
       <h3 class="modal-title">添加信息</h3>
      </div>
 
      <div class="modal-body">
       <div>姓名：</div>
       <input ng-model="newName" type="text">
       <div>年龄：</div>
       <input ng-model="newAge" type="text">
       <div>城市：</div>
       <input ng-model="newCity" type="text">
      </div>
 
      <div class="modal-footer">
       <button class="btn btn-default" data-dismiss="modal">
       <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
       <button class="btn btn-primary" ng-click="save()">
       <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
      </div>
 
     </div>
    </div>
  </div>
   
  <!-- 修改信息 -->
  <div class="modal" id="modal-2">
    <div class="modal-dialog">
     <div class="modal-content">
 
      <div class="modal-header">
       <button class="close" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove"></span>
       </button>
       <h3 class="modal-title">修改信息</h3>
      </div>
 
      <div class="modal-body">
       <div>姓名：</div>
       <input ng-model="prod.name" value="{{prod.name}}" type="text">
       <div>年龄：</div>
       <input ng-model="prod.age" value="{{prod.age}}" type="text">
       <div>城市：</div>
       <input ng-model="prod.city" value="{{prod.city}}" type="text">
      </div>
 
      <div class="modal-footer">
       <button class="btn btn-default" data-dismiss="modal">
       <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
       <button class="btn btn-primary" ng-click="ensure()">
       <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确定</button>
      </div>
     </div>
    </div>
  </div>

</body>
