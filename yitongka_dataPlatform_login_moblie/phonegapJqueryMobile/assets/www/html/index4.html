<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		
        <title>易通卡数据平台</title>
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="../themes/default/css/jquery.mobile-1.4.5.min.css">
		<script src="../js/app.js"></script>
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script>
		function login() {
	        $.ajax({
	           type: "POST",
	           url: baseUrl+"/sys/login.do?method=login",
	           data: $("form#form1").serialize(),
	           success: function(data){
	           	var operInfo = eval('(' + data + ')');//json的String格式转成object格式
				if (operInfo.isOk) {
					window.open("index1.html");
				} else {
					alert("登录失败，账号或密码错误");
					$("#password").value("");
				}
	                        
	           }
	        });
			
		}
		</script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>	
			.hlong *{display:inline-block;vertical-align:middle}
			@import url(http://fonts.googleapis.com/css?family=Raleway:400,700);
			body {
				background:url(images/bg3.jpg) ;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">
		
			
			
			<header>
				<h1 class ="hlong"><img src="images/logo_2.png" width="40" height="40">易通卡数据平台</h1>
			</header>
			
			<section class="main">
				<form class="form-4" id="form1">
				    <p>
				        <label for="name">Username or email</label>
				        <input type="text" name="user" id="name" value="admin" placeholder="Username or email" required>
				    </p>
				    <p>
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" value="manager" placeholder="Password" required> 
				    </p>

				    <p>
				        <input type="submit" name="submit" value="登录">
				    </p>       
				</form>​
			</section>
			
        </div>
    </body>
</html>
