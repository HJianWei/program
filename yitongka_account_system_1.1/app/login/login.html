<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="sign_div" contorller="loginController">
  <div class="form-group">
    <span>账号：</span>
    <span class="input-icon">
   <input type="text" class="form-control" placeholder="用户名或手机号码" ng-model="user.user">
        </span>
  </div>
  <div class="form-group form-actions">
    <span>密码：</span>
    <span class="input-icon">
   <input type="password" class="form-control password" placeholder="密码" ng-model="user.password">
   </span>
   <input  type="text" class="form-control" placeholder="秘钥" ng-model="user.token"></input>
  </div>
  <div class="form-group zlogin">
    <button ng-click="login()" class="zbtn ">
      登录
    </button>
  </div>
</div>


<form action="http://218.66.157.230:9110/login" method="POST">
	<input name="client_id" value="leopard-web-id"></input>
	<input name="password" value="123456"></input>
	<input name="redirect_uri" value="http://localhost:8080/test/1"></input>
	<input name="response_type" value="code"></input>
	<input name="username" value="admin"></input>
	<input type="submit" value="登录" ></input>
</form>

<form action="http://218.66.157.230:9110/accessToken" method="POST">
	<input name="client_id" value="leopard-web-id"></input>
	<input name="password" value="123456"></input>
	<input name="redirect_uri" value="http://localhost:8080/test/1"></input>
	<input name="code" value=""></input>
	<input name="grant_type" value="authorization_code"></input>
	<input name="client_secret" value="leopard-web-secret"></input>
	<input type="submit" value="获取授权" ></input>
</form>

</body>
</html>
