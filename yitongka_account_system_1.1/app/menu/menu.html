<!DOCTYPE html> 
<html lang="en" style="height:100%">  
  <head>  
    <meta charset="utf-8">  
   </head>
<body>
<div class ="container" style="padding-top: 20px;">  
	<div class="row" ng-controller="NavbarCtrl">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="app.home">账户管理系统</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="a1 in navbar" class="dropdown" ng-class="{active:isActive(a1.label)}">
                        <a ui-sref="{{ a1.link }}" class="dropdown-toggle" data-toggle="dropdown">{{ a1.label }} <b class="caret"></b></a>
                        <ul class="dropdown-menu menu-top">
                            <li ng-repeat="a2 in a1.children" class="dropdown-submenu">
                                <a tabindex="-1" ui-sref="{{ a2.link }}">{{ a2.label }}</a>
                                <ul ng-show="a2.children.length>0" class="dropdown-menu">
                                    <li ng-repeat="a3 in a2.children">
                                        <a  ui-sref="{{ a3.link }}" ng-click="go(a3.link)">{{ a3.label }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div><a href="#" ng-click="logout()">登出</a></div>
    </div>
	

    <ul class="nav nav-pills" style="display:none">  
        <li role="presentation" ng-class="{ active:'home'== currentType }" >  
            <a ui-sref="app.home" ng-click="changeTab('home')">主页</a>  
        </li>  
        <li role="presentation" ng-class="{ active:'article'== currentType }">  
            <a ui-sref="app.article" ng-click="changeTab('article')">文章</a>  
        </li>  
        <li role="presentation" ng-class="{ active:'photo'== currentType }">  
            <a ui-sref="app.photo" ng-click="changeTab('photo')">相册</a>  
        </li>  
        <li role="presentation" ng-class="{ active:'music'== currentType }">  
            <a ui-sref="app.music" ng-click="changeTab('music')">音乐</a>  
        </li>  
        <li role="presentation" ng-class="{ active:'comment'== currentType }">  
            <a ui-sref="app.comment" ng-click="changeTab('comment')">留言板</a>  
        </li>  
    </ul>  
</div>  
<hr/>
<div ui-view class ="container">3333</div> 
</body>
</html>
